<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link href='./p_flex.css' rel='stylesheet'>
</head>
<body>
    <div class='body_container'>
        <div class='text_container'>
            <div>
                <h1>계좌 관리는 번거롭지만<br>토스는 쉽습니다</h1>
            </div>
            <div>
                <p>간편한 인증 한 번으로<br>소유한 계좌를 한 번에 관리할 수 있습니다.</p>
                
            </div>
            <div class='text_blue'>자세히 알아보기 ></div>
        </div>
    
        <div class="toss_box_group">
            <div class='card'>
                <div class='bank'>
                    <img class='img_size' src="./bank_logo/logo_1.png" alt='국민은행' />
                    <div>국민은행</div>
                </div>
                <div class='balance_font'>2,134,000원</div>
            </div>
            <div class='card'>
                <div class='bank'>
                    <img class='img_size' src="./bank_logo/logo_3.png" alt='신한은행' />
                    <div>신한은행</div>
                </div>
                <div class='balance_font'>1,126,600원</div>
            </div>
            <div class='card'>
                <div class='bank'>
                    <img class='img_size' src="./bank_logo/logo_4.png" alt='하나은행' />
                    <div>하나은행</div>
                </div>
                <div class='balance_font'>684,000원</div>
            </div>
            <div class='card'>
                <div class='bank'>
                    <img class='img_size' src="./bank_logo/logo_5.png" alt='우리은행' />
                    <div>우리은행</div>
                </div>
                <div class='balance_font'>339,050원</div>
            </div>
            <div class='card'>
                <div class='bank'>
                    <img class='img_size' src="./bank_logo/logo_2.png" alt='농협은행' />
                    <div>NH 농협은행</div>
                </div>
                <div class='balance_font'>1,412,000원</div>
            </div>
        </div>
    </div>
    


</body>
</html>
